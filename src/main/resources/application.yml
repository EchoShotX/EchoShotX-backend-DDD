auth:
  success-redirect-uri: "{frontUrl}/login/oauth2/callback"
  deep-link-scheme: echoshotx
  code-ttl-seconds: 300  # 5분

# 서버 포트 설정 (기본 포트 변경 시)
server:
  port: 8080
#  servlet:
#    context-path: /api/v1 # controller 접두사

# 로깅 레벨 설정 (필요 시)
logging:
  level:
    root: info
    org.springframework.web: debug

#jwt secret
app:
  jwt:
    secret: ${APP_JWT_SECRET}
  cors:
    front-path: ${APP_CORS_FRONT_PATH} #cors front url

#cloud
cloud:
  aws:
    credentials:
      access-key: ${CLOUD_AWS_CREDENTIALS_ACCESS_KEY}
      secret-key: ${CLOUD_AWS_CREDENTIALS_SECRET_KEY}
    region: ap-northeast-2
    s3:
      bucket: ${CLOUD_AWS_S3_BUCKET} # 환경변수 필요
    sqs:
      queue-url: ${CLOUD_AWS_SQS_QUEUE_URL}
      fifo: true
      message-group-id: ${CLOUD_AWS_SQS_MESSAGE_GROUP_ID}

# AI 서버 설정
ai:
  server:
    base-url: {{ secrets.AI_SERVER_BASE_URL | default('http://ai-server:8000') }}
    connection-timeout: 30000
    read-timeout: 1800000  # 30분
    write-timeout: 30000
    max-connections: 100

# Resilience4j 설정
resilience4j:
  circuitbreaker:
    instances:
      aiServer:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 5m
  retry:
    instances:
      aiServer:
        max-attempts: 3
        wait-duration: 2s
  timelimiter:
    instances:
      aiServer:
        timeout-duration: 30m

